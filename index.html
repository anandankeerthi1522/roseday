<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Keerthana üíù</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

/* Fireworks canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.container {
    position: relative;
    z-index: 2;
    top: 50%;
    transform: translateY(-50%);
}

h1 {
    color: #b30059;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff3366;
    color: white;
    cursor: pointer;
    margin: 10px;
}

#noBtn {
    position: absolute;
}

/* Gift box */
.gift-box {
    display: none;
    width: 160px;
    height: 120px;
    background: #ff3366;
    margin: 20px auto;
    border-radius: 12px;
    cursor: pointer;
    animation: bounce 1.4s infinite;
    position: relative;
}

.gift-lid {
    width: 170px;
    height: 45px;
    background: #e6004c;
    position: absolute;
    top: -45px;
    left: -5px;
    border-radius: 12px;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-14px); }
}

/* Falling roses & hearts */
.fall {
    position: fixed;
    top: -40px;
    font-size: 30px;
    animation: fall 6s linear forwards;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* Envelope */
.envelope {
    display: none;
    width: 320px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    padding: 20px;
    margin: 20px auto;
    animation: open 1.4s ease forwards;
}

@keyframes open {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.envelope img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 10px;
}

.envelope p {
    color: #b30059;
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <div id="question">
        <h1>Do you want a gift? üéÅ</h1>
        <button onclick="yesClicked()">Yes</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>

    <div class="gift-box" id="giftBox" onclick="openGift()">
        <div class="gift-lid"></div>
    </div>

    <div class="envelope" id="envelope">
        <!-- üîÅ Replace image URL with her photo -->
       
        <p>üíå Got some flowers for you<br>Keerthana üåπ</p>
    </div>
</div>

<audio id="music" loop controls>
    <source src="roseday.mpeg" type="audio/mpeg">
</audio>

<script>
/* No button prank */
function moveNo() {
    const b = document.getElementById("noBtn");
    b.style.left = Math.random()*200 - 100 + "px";
    b.style.top  = Math.random()*200 - 100 + "px";
}

/* Yes clicked */
function yesClicked() {
    document.getElementById("question").style.display = "none";
    document.getElementById("giftBox").style.display = "block";
    document.getElementById("music").play();
}

/* Open gift */
function openGift() {
    document.getElementById("envelope").style.display = "block";
    startRain();
}

/* Continuous rain */
function startRain() {
    setInterval(() => {
        for (let i = 0; i < 6; i++) {
            let el = document.createElement("div");
            el.className = "fall";
            el.innerHTML = Math.random() > 0.5 ? "üåπ" : "üíñ";
            el.style.left = Math.random()*100 + "vw";
            el.style.animationDuration = (4 + Math.random()*3) + "s";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 7000);
        }
    }, 300);
}

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function firework() {
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;
    for (let i=0;i<30;i++){
        ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctx.beginPath();
        ctx.arc(x+Math.random()*60-30, y+Math.random()*60-30, 2, 0, Math.PI*2);
        ctx.fill();
    }
    setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),400);
}
setInterval(firework,1200);
</script>

</body>
</html>
